name: Create Release

on:
  push:
    branches-ignore:
      - '**'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+rc[0-9]+'
jobs:
  build-binaries:
    defaults:
      run:
        shell: bash -l {0}

    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest ]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2.0.0
        with:
          poetry-version: 1.2.2

      - name: Get tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
        
      - name: Install dependencies
        run: |
          poetry version ${{ env.tag }}
          sed -i "s/0.0.0/${{ env.tag }}/g" gui/__init__.py
          sed -i "s/0.0.0/${{ env.tag }}/g" glint_mask_generator/__init__.py
          poetry run pip install --upgrade pip setuptools
          poetry install

      - name: Build Windows GUI Executable
        if: ${{ runner.os == 'Windows' }}
        run: >
          poetry run pyinstaller
          --onefile
          --windowed
          --icon='gui\resources\gmt.ico'
          --add-data='gui\resources\gmt.ico;resources'
          --add-data="gui\resources\*.ui;resources"
          --hidden-import="gui.widgets.buffer_ctrl"
          --hidden-import="gui.widgets.threshold_ctrl"
          --hidden-import="gui.widgets.directory_path"
          gui/__main__.py

      - name: Build Linux GUI Executable
        if: ${{ runner.os == 'Linux' }}
        run: >
          poetry run pyinstaller
          --onefile
          --icon='gui/resources/gmt.ico'
          --add-data='gui/resources/gmt.ico:resources'
          --add-data="gui/resources/*.ui:resources"
          --hidden-import="gui.widgets.buffer_ctrl"
          --hidden-import="gui.widgets.threshold_ctrl"
          --hidden-import="gui.widgets.directory_path"
          gui/__main__.py

      - name: Archive release artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}-dist
          path: dist


  create-release:
    needs: build-binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Get tag
        id: tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Detect prerelease
        id: prerelease
        run: |
          if echo ${{ env.tag }} | grep -qe '?*.*.*rc*'; then
              echo "prerelease=true" >> $GITHUB_ENV
          else
              echo "prerelease=false" >> $GITHUB_ENV
          fi

      - name: Download Windows artifacts
        uses: actions/download-artifact@v2
        with:
          name: windows-latest-dist
          path: win64-dist

      - name: Download Ubuntu artifacts
        uses: actions/download-artifact@v2
        with:
          name: ubuntu-latest-dist
          path: linux-dist

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.tag }}
          release_name: ${{ env.tag }}
          draft: false
          prerelease: ${{ env.prerelease }}

      - name: Upload Windows GUI assets
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: win64-dist/__main__.exe
          asset_name: GlintMaskGenerator-${{ env.tag }}-win64.exe
          asset_content_type: application/octet-stream

      - name: Upload Ubuntu GUI assets
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: linux-dist/__main__
          asset_name: GlintMaskGenerator-${{ env.tag }}-linux
          asset_content_type: application/octet-stream
